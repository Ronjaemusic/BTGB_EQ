<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTGB Emotional Intelligence Scorecard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 900px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 80px;
    }
    .progress-bar {
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress-fill {
      height: 100%;
      background: #2e7d32;
      width: 0%;
      transition: 0.4s ease;
    }
    .step { display: none; }
    .active { display: block; }
    .question p { font-size: 18px; }
    .scale { display: flex; justify-content: space-between; margin-top: 10px; }
    .scale label { flex: 1; text-align: center; }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .dot {
      height: 14px;
      width: 14px;
      border-radius: 50%;
      display: inline-block;
    }
    .green { background-color: #4caf50; }
    .yellow { background-color: #ffc107; }
    .red { background-color: #f44336; }
    .results-section { display: none; }
    .meter {
      width: 100%;
      height: 24px;
      background: linear-gradient(to right, #f44336 0%, #ffc107 50%, #4caf50 100%);
      border-radius: 12px;
      margin-top: 20px;
    }
    .meter-labels {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #444;
      margin-top: 5px;
    }
    .legend-box {
      margin-top: 20px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 8px;
    }
  </style>
</head>

    </div>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>

    <form id="eqForm">
      <div class="step active">
        <h2>Welcome to the BTGB Emotional Intelligence Assessment</h2>
        <label for="name">Full Name:</label><br/>
        <input type="text" id="fullName" required style="padding:10px;width:100%;max-width:400px;margin-bottom:20px;"><br/>
        <button type="button" onclick="nextStep()">Start Assessment</button>
      </div>
    </form>

    <div class="results-section" id="resultsSection">
      <h2>BTGB Emotional Intelligence Scorecard</h2>
      <p><strong>Name:</strong> <span id="resName"></span> &nbsp;&nbsp; <strong>Date:</strong> July 09, 2025</p>
      <div class="meter"></div>
      <div class="meter-labels"><span>Needs Support</span><span>Growth Zone</span><span>Strength Zone</span></div>
      <table>
        <thead><tr><th>Category</th><th>Score (out of 30)</th><th>Status</th></tr></thead>
        <tbody id="resultTable"></tbody>
        <tfoot><tr><td><strong>Total</strong></td><td id="totalScore"></td><td></td></tr></tfoot>
      </table>
      <div class="legend-box">
        <h4>Interpretation Key</h4>
        <p><span class="dot red"></span> 6–15 = Needs Support</p>
        <p><span class="dot yellow"></span> 16–23 = Growth Zone</p>
        <p><span class="dot green"></span> 24–30 = Strength Zone</p>
      </div>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

<script>
const sections = {
  "Self-Awareness": [
    "I recognize how my emotions affect my performance.",
    "I am aware of my strengths and limitations.",
    "I reflect on my emotional triggers regularly.",
    "I pause before reacting emotionally.",
    "I can identify the root of my emotional responses.",
    "I learn from past emotional mistakes."
  ],
  "Self-Management": [
    "I stay calm under pressure.",
    "I manage impulsive feelings effectively.",
    "I adapt easily to changes.",
    "I maintain a positive outlook during adversity.",
    "I follow through on commitments.",
    "I handle stress in a constructive way."
  ],
  "Social Awareness": [
    "I easily understand others’ emotions.",
    "I recognize group dynamics and tone.",
    "I observe unspoken social cues.",
    "I listen with empathy.",
    "I notice how others react in meetings.",
    "I recognize bias and power imbalances."
  ],
  "Relationship Management": [
    "I resolve conflict respectfully.",
    "I give clear feedback regularly.",
    "I build trusting relationships.",
    "I collaborate without dominating.",
    "I motivate others without manipulation.",
    "I influence without forcing outcomes."
  ]
};

let stepIndex = 0;
let currentQ = 0;
let scores = {};
let allQuestions = [];

function buildQuestions() {
  const form = document.getElementById('eqForm');
  for (const [section, questions] of Object.entries(sections)) {
    questions.forEach((q, i) => {
      const step = document.createElement('div');
      step.className = 'step';
      let radios = '';
      for (let n = 1; n <= 5; n++) {
        radios += `<label><input type="radio" name="q${currentQ}" value="${n}"> ${n}</label>`;
      }
      step.innerHTML = `<h3>${section}</h3>
        <div class="question"><p>${q}</p>
          <div class="scale">${radios}</div>
        </div>
        <button type="button" onclick="nextStep()">Next</button>`;
      form.appendChild(step);
      allQuestions.push({ section, qIndex: i, name: "q" + currentQ });
      currentQ++;
    });
  }
  const finalStep = document.createElement('div');
  finalStep.className = 'step';
  finalStep.innerHTML = `<h2>You're All Done!</h2><p>Click below to see your results.</p>
                         <button type="button" onclick="showResults()">See Results</button>`;
  form.appendChild(finalStep);
}

function nextStep() {
  const steps = document.querySelectorAll('.step');
  if (stepIndex < steps.length - 1) {
    steps[stepIndex].classList.remove('active');
    stepIndex++;
    steps[stepIndex].classList.add('active');
    document.getElementById('progressFill').style.width = ((stepIndex / steps.length) * 100) + '%';
  }
}

function showResults() {
  const name = document.getElementById('fullName').value;
  document.getElementById('resName').textContent = name;
  const resultTable = document.getElementById('resultTable');
  scores = {};
  let total = 0;
  allQuestions.forEach(q => {
    const val = parseInt(document.querySelector(`input[name="${q.name}"]:checked`)?.value || 0);
    scores[q.section] = (scores[q.section] || 0) + val;
    total += val;
  });
  resultTable.innerHTML = '';
  Object.entries(scores).forEach(([sec, val]) => {
    let statusClass = val >= 24 ? 'green' : val >= 16 ? 'yellow' : 'red';
    let label = val >= 24 ? 'Strength Zone' : val >= 16 ? 'Growth Zone' : 'Needs Support';
    resultTable.innerHTML += `<tr><td>${sec}</td><td>${val}</td><td><span class="dot ${statusClass}"></span> ${label}</td></tr>`;
  });
  document.getElementById('totalScore').textContent = total;
  document.getElementById('eqForm').style.display = 'none';
  document.getElementById('resultsSection').style.display = 'block';
}

function downloadPDF() {
  const element = document.getElementById('resultsSection');
  html2pdf().set({
        margin: 0.5,
        filename: 'BTGB_EQ_Scorecard.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' }
    }).from(element).save();
}

buildQuestions();
</script>
</body>
</html>
